<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TaskMaster</title>
</head>
<body>
    <p>Welcome to TaskMaster. There are currently {{ tasks|length }} Tasks in the database:</p>
    <ul>
    {% for task in tasks %}
        <li><a href="/tasks/{{ task.id }}">{{ task.name }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
